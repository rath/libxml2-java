apply plugin: 'java'
apply plugin: 'application'

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.11'
  testCompile 'commons-lang:commons-lang:2.6'
}

sourceSets {
  main {
    java {
      srcDir 'src/main/java'
    }
    resources {
      srcDir 'resources'
    }
  }
}

task processNativeResources(type: JavaExec) {
  main = 'org.xmlsoft.util.BuildResources'
  classpath sourceSets.main.runtimeClasspath
}

processResources.doLast {
  processNativeResources.execute();
}

mainClassName = 'rath.libxml.tmp.Test'
